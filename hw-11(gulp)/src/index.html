<!DOCTYPE html>

    <link

  <body>
    <header class="header banner">
      <div class="overlay">
        <div class="container header__container">
          <div class="site-logo">
            <a class="site-logo__link" href="#"
              ><img class="site-logo__img" src="images/logo-MoGo.png" alt="logo"
            /></a>
          </div>
          <nav class="site-nav">
            <ul class="site-menu">
              <li class="site-menu__item">
